<?xml version="1.0" encoding="UTF-8"?>
<svg width="114" height="114" viewBox="0 0 114 114" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="dotPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="114" height="114" rx="18" ry="18" fill="url(#backgroundGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="114" height="114" rx="18" ry="18" fill="url(#dotPattern)"/>
  
  <!-- Mobile phone icon -->
  <g transform="translate(57, 40)">
    <!-- Phone body -->
    <rect x="-12" y="-18" width="24" height="36" rx="4" ry="4" fill="white" opacity="0.9"/>
    <!-- Screen -->
    <rect x="-9" y="-13" width="18" height="26" rx="2" ry="2" fill="#667eea"/>
    <!-- Home button -->
    <circle cx="0" cy="13" r="2" fill="white" opacity="0.7"/>
    <!-- Screen content lines -->
    <rect x="-6" y="-9" width="12" height="1" rx="0.5" fill="white" opacity="0.6"/>
    <rect x="-6" y="-6" width="8" height="1" rx="0.5" fill="white" opacity="0.6"/>
    <rect x="-6" y="-3" width="10" height="1" rx="0.5" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Main text -->
  <text x="57" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" filter="url(#textShadow)">CAG</text>
</svg>
