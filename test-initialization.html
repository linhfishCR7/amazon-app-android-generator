<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordova App Generator - Initialization Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #4A90E2;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
        }
        
        .test-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .status {
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 600;
            display: inline-block;
            margin: 5px 0;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .log {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        
        button:hover {
            background: #357ABD;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Initialization Test</h1>
        
        <div class="test-section">
            <h3>Module Loading Status</h3>
            <div id="moduleStatus">
                <div class="status warning">Testing...</div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>DOM Elements Check</h3>
            <div id="domStatus">
                <div class="status warning">Checking...</div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Functionality Tests</h3>
            <div id="functionalityStatus">
                <div class="status warning">Ready to test</div>
            </div>
            <button onclick="testTemplateRendering()">Test Template Rendering</button>
            <button onclick="testPluginGrid()">Test Plugin Grid</button>
            <button onclick="testToastSystem()">Test Toast System</button>
        </div>
        
        <div class="test-section">
            <h3>Console Log</h3>
            <div id="consoleLog" class="log"></div>
        </div>
    </div>

    <!-- Include the actual application scripts -->
    <script src="js/templates.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/github.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Test script
        let testLog = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            testLog.push(logEntry);
            
            const logElement = document.getElementById('consoleLog');
            if (logElement) {
                logElement.innerHTML = testLog.join('\n');
                logElement.scrollTop = logElement.scrollHeight;
            }
            
            console.log(logEntry);
        }
        
        function updateStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = `<div class="status ${type}">${message}</div>`;
            }
        }
        
        // Test module loading
        function testModuleLoading() {
            log('Testing module loading...');
            
            const modules = [
                { name: 'AppTemplatesManager', obj: window.AppTemplatesManager },
                { name: 'CordovaAppGenerator', obj: window.CordovaAppGenerator },
                { name: 'GitHubIntegration', obj: window.GitHubIntegration },
                { name: 'UIManager', obj: window.UIManager }
            ];
            
            let allLoaded = true;
            let statusMessage = '';
            
            modules.forEach(module => {
                if (typeof module.obj === 'function') {
                    log(`âœ“ ${module.name} class loaded`, 'success');
                    statusMessage += `âœ“ ${module.name} `;
                } else {
                    log(`âœ— ${module.name} class not found`, 'error');
                    statusMessage += `âœ— ${module.name} `;
                    allLoaded = false;
                }
            });
            
            // Test instances
            const instances = [
                { name: 'templatesManager', obj: window.templatesManager },
                { name: 'generator', obj: window.generator },
                { name: 'github', obj: window.github },
                { name: 'ui', obj: window.ui },
                { name: 'app', obj: window.app }
            ];
            
            instances.forEach(instance => {
                if (instance.obj && typeof instance.obj === 'object') {
                    log(`âœ“ ${instance.name} instance available`, 'success');
                } else {
                    log(`âœ— ${instance.name} instance not available`, 'error');
                    allLoaded = false;
                }
            });
            
            updateStatus('moduleStatus', 
                allLoaded ? 'âœ“ All modules loaded successfully' : 'âœ— Some modules failed to load',
                allLoaded ? 'success' : 'error'
            );
        }
        
        // Test DOM elements
        function testDOMElements() {
            log('Testing DOM elements...');
            
            const requiredElements = [
                'templatesGrid',
                'customPluginsGrid',
                'toastContainer'
            ];
            
            let allFound = true;
            let statusMessage = '';
            
            requiredElements.forEach(elementId => {
                const element = document.getElementById(elementId);
                if (element) {
                    log(`âœ“ Element ${elementId} found`, 'success');
                    statusMessage += `âœ“ ${elementId} `;
                } else {
                    log(`âœ— Element ${elementId} not found`, 'warning');
                    statusMessage += `âœ— ${elementId} `;
                    // Not marking as failed since some elements are created dynamically
                }
            });
            
            updateStatus('domStatus', 
                'DOM elements checked (some may be created dynamically)',
                'success'
            );
        }
        
        // Test template rendering
        function testTemplateRendering() {
            log('Testing template rendering...');
            
            try {
                if (!window.templatesManager) {
                    throw new Error('templatesManager not available');
                }
                
                const templates = window.templatesManager.getAllTemplates();
                log(`Found ${templates.length} templates`, 'success');
                
                if (!window.ui) {
                    throw new Error('ui not available');
                }
                
                // Create a temporary grid for testing
                const testGrid = document.createElement('div');
                testGrid.id = 'templatesGrid';
                document.body.appendChild(testGrid);
                
                window.ui.renderTemplatesGrid(templates);
                log('Template rendering test completed', 'success');
                
                // Clean up
                document.body.removeChild(testGrid);
                
            } catch (error) {
                log(`Template rendering test failed: ${error.message}`, 'error');
            }
        }
        
        // Test plugin grid
        function testPluginGrid() {
            log('Testing plugin grid population...');
            
            try {
                if (!window.ui) {
                    throw new Error('ui not available');
                }
                
                // Create a temporary grid for testing
                const testGrid = document.createElement('div');
                testGrid.id = 'customPluginsGrid';
                document.body.appendChild(testGrid);
                
                window.ui.populatePluginsGrid();
                log('Plugin grid test completed', 'success');
                
                // Clean up
                document.body.removeChild(testGrid);
                
            } catch (error) {
                log(`Plugin grid test failed: ${error.message}`, 'error');
            }
        }
        
        // Test toast system
        function testToastSystem() {
            log('Testing toast system...');
            
            try {
                if (!window.ui) {
                    throw new Error('ui not available');
                }
                
                window.ui.showToast('Test toast message', 'info', 2000);
                log('Toast system test completed', 'success');
                
            } catch (error) {
                log(`Toast system test failed: ${error.message}`, 'error');
            }
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('Starting initialization tests...');
            
            // Wait a bit for the app to initialize
            setTimeout(() => {
                testModuleLoading();
                testDOMElements();
                
                updateStatus('functionalityStatus', 
                    'Ready to run functionality tests',
                    'success'
                );
            }, 2000);
        });
        
        // Override console methods to capture logs
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            log(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            log(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            log(args.join(' '), 'warning');
        };
    </script>
</body>
</html>
