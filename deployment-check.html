<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Readiness Check</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .check-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .check-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .passed { color: #4CAF50; }
        .warning { color: #FF9800; }
        .error { color: #F44336; }
        .section {
            margin: 30px 0;
        }
        .section h3 {
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        .summary {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        .btn {
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 10px 10px 0;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Deployment Readiness Check</h1>
        <p>This page validates that the Cordova App Generator is ready for public deployment.</p>
        
        <button class="btn" onclick="runChecks()">üöÄ Run Deployment Checks</button>
        
        <div id="results"></div>
        
        <div id="summary" class="summary" style="display: none;">
            <h3>üìä Summary</h3>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
        let checks = {
            passed: 0,
            warnings: 0,
            errors: 0
        };

        function addCheck(section, message, status) {
            const icon = status === 'passed' ? '‚úÖ' : status === 'warning' ? '‚ö†Ô∏è' : '‚ùå';
            const className = status;
            
            section.innerHTML += `
                <div class="check-item">
                    <div class="check-icon ${className}">${icon}</div>
                    <div>${message}</div>
                </div>
            `;
            
            checks[status]++;
        }

        async function checkFileExists(path) {
            try {
                const response = await fetch(path, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function checkFileContent(path, searchText) {
            try {
                const response = await fetch(path);
                if (!response.ok) return false;
                const content = await response.text();
                return content.includes(searchText);
            } catch (error) {
                return false;
            }
        }

        async function runChecks() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            checks = { passed: 0, warnings: 0, errors: 0 };

            // Required Files Check
            const requiredSection = document.createElement('div');
            requiredSection.className = 'section';
            requiredSection.innerHTML = '<h3>üìÅ Required Files</h3>';
            resultsDiv.appendChild(requiredSection);

            const requiredFiles = [
                'index.html',
                'css/style.css',
                'js/config.js',
                'js/security.js',
                'js/templates.js',
                'js/ui.js',
                'js/github.js',
                'README.md',
                'LICENSE',
                'PRIVACY.md',
                'SECURITY.md',
                'CONTRIBUTING.md',
                'DEPLOYMENT.md'
            ];

            for (const file of requiredFiles) {
                const exists = await checkFileExists(file);
                addCheck(requiredSection, `${file}`, exists ? 'passed' : 'error');
            }

            // Security Check
            const securitySection = document.createElement('div');
            securitySection.className = 'section';
            securitySection.innerHTML = '<h3>üîí Security</h3>';
            resultsDiv.appendChild(securitySection);

            const hasCSP = await checkFileContent('index.html', 'Content-Security-Policy');
            addCheck(securitySection, 'Content Security Policy header', hasCSP ? 'passed' : 'error');

            const hasSecurityJS = await checkFileExists('js/security.js');
            addCheck(securitySection, 'Security utilities module', hasSecurityJS ? 'passed' : 'error');

            // Configuration Check
            const configSection = document.createElement('div');
            configSection.className = 'section';
            configSection.innerHTML = '<h3>‚öôÔ∏è Configuration</h3>';
            resultsDiv.appendChild(configSection);

            const hasConfig = await checkFileExists('js/config.js');
            addCheck(configSection, 'Configuration file', hasConfig ? 'passed' : 'error');

            const hasGenericDefaults = await checkFileContent('js/config.js', 'com.yourcompany');
            addCheck(configSection, 'Generic default values', hasGenericDefaults ? 'passed' : 'warning');

            // Documentation Check
            const docsSection = document.createElement('div');
            docsSection.className = 'section';
            docsSection.innerHTML = '<h3>üìö Documentation</h3>';
            resultsDiv.appendChild(docsSection);

            const hasReadme = await checkFileContent('README.md', '## Quick Start');
            addCheck(docsSection, 'README with Quick Start', hasReadme ? 'passed' : 'error');

            const hasLicense = await checkFileContent('LICENSE', 'MIT License');
            addCheck(docsSection, 'MIT License', hasLicense ? 'passed' : 'error');

            const hasPrivacy = await checkFileContent('PRIVACY.md', 'We do NOT collect');
            addCheck(docsSection, 'Privacy Policy', hasPrivacy ? 'passed' : 'error');

            // App Store Assets Check
            const assetsSection = document.createElement('div');
            assetsSection.className = 'section';
            assetsSection.innerHTML = '<h3>üé® App Store Assets</h3>';
            resultsDiv.appendChild(assetsSection);

            const assetFiles = [
                'app-store-assets/enhanced-converter.html',
                'app-store-assets/app-icon-512x512.svg',
                'app-store-assets/feature-graphic-1280x800.svg'
            ];

            for (const file of assetFiles) {
                const exists = await checkFileExists(file);
                addCheck(assetsSection, file.split('/').pop(), exists ? 'passed' : 'warning');
            }

            // Show Summary
            showSummary();
        }

        function showSummary() {
            const summaryDiv = document.getElementById('summary');
            const summaryContent = document.getElementById('summaryContent');
            
            const total = checks.passed + checks.warnings + checks.errors;
            const isReady = checks.errors === 0;
            
            summaryContent.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 20px 0;">
                    <div style="text-align: center;">
                        <div style="font-size: 2em; color: #4CAF50;">‚úÖ</div>
                        <div><strong>${checks.passed}</strong> Passed</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 2em; color: #FF9800;">‚ö†Ô∏è</div>
                        <div><strong>${checks.warnings}</strong> Warnings</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 2em; color: #F44336;">‚ùå</div>
                        <div><strong>${checks.errors}</strong> Errors</div>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                    ${isReady ? 
                        '<div style="color: #4CAF50; font-size: 1.5em; font-weight: bold;">üéâ DEPLOYMENT READY!</div><div>Your Cordova App Generator is ready for public deployment.</div>' :
                        '<div style="color: #F44336; font-size: 1.5em; font-weight: bold;">üö´ NOT READY</div><div>Please fix the errors above before deploying.</div>'
                    }
                </div>
                
                <div style="margin-top: 20px;">
                    <h4>Next Steps:</h4>
                    <ul>
                        ${isReady ? 
                            '<li>‚úÖ Deploy to your hosting platform</li><li>‚úÖ Set up HTTPS and security headers</li><li>‚úÖ Test in production environment</li>' :
                            '<li>‚ùå Fix all error items above</li><li>‚ö†Ô∏è Review and address warnings</li><li>üîÑ Run this check again</li>'
                        }
                    </ul>
                </div>
            `;
            
            summaryDiv.style.display = 'block';
        }

        // Auto-run checks on page load
        window.addEventListener('load', () => {
            setTimeout(runChecks, 1000);
        });
    </script>
</body>
</html>
