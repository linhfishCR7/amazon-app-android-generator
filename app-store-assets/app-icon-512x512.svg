<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <pattern id="dotPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="1.5" fill="rgba(255,255,255,0.08)"/>
    </pattern>
    <filter id="phoneShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="90" ry="90" fill="url(#backgroundGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="512" height="512" rx="90" ry="90" fill="url(#dotPattern)"/>
  
  <!-- Central mobile phone -->
  <g transform="translate(256, 200)" filter="url(#phoneShadow)">
    <!-- Phone body -->
    <rect x="-45" y="-70" width="90" height="140" rx="18" ry="18" fill="url(#phoneGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <!-- Screen -->
    <rect x="-35" y="-55" width="70" height="100" rx="8" ry="8" fill="url(#screenGradient)"/>
    <!-- Home button -->
    <circle cx="0" cy="55" r="8" fill="white" opacity="0.8"/>
    <!-- Screen content - app icons grid -->
    <g opacity="0.7">
      <rect x="-25" y="-45" width="12" height="12" rx="2" fill="white"/>
      <rect x="-8" y="-45" width="12" height="12" rx="2" fill="rgba(255,255,255,0.8)"/>
      <rect x="9" y="-45" width="12" height="12" rx="2" fill="rgba(255,255,255,0.6)"/>
      <rect x="-25" y="-28" width="12" height="12" rx="2" fill="rgba(255,255,255,0.8)"/>
      <rect x="-8" y="-28" width="12" height="12" rx="2" fill="white"/>
      <rect x="9" y="-28" width="12" height="12" rx="2" fill="rgba(255,255,255,0.7)"/>
      <rect x="-25" y="-11" width="12" height="12" rx="2" fill="rgba(255,255,255,0.6)"/>
      <rect x="-8" y="-11" width="12" height="12" rx="2" fill="rgba(255,255,255,0.9)"/>
      <rect x="9" y="-11" width="12" height="12" rx="2" fill="white"/>
    </g>
  </g>
  
  <!-- Floating app icons around the phone -->
  <g opacity="0.6" filter="url(#glow)">
    <!-- Left side apps -->
    <g transform="translate(120, 150)">
      <rect width="24" height="24" rx="5" fill="rgba(255,255,255,0.9)"/>
      <text x="12" y="16" text-anchor="middle" font-family="Arial" font-size="14" fill="#4A90E2">üì±</text>
    </g>
    <g transform="translate(100, 220)">
      <rect width="20" height="20" rx="4" fill="rgba(255,255,255,0.8)"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial" font-size="12" fill="#764ba2">‚öôÔ∏è</text>
    </g>
    
    <!-- Right side apps -->
    <g transform="translate(368, 160)">
      <rect width="24" height="24" rx="5" fill="rgba(255,255,255,0.9)"/>
      <text x="12" y="16" text-anchor="middle" font-family="Arial" font-size="14" fill="#4A90E2">üöÄ</text>
    </g>
    <g transform="translate(392, 230)">
      <rect width="20" height="20" rx="4" fill="rgba(255,255,255,0.8)"/>
      <text x="10" y="14" text-anchor="middle" font-family="Arial" font-size="12" fill="#764ba2">üíª</text>
    </g>
  </g>
  
  <!-- Main title -->
  <text x="256" y="350" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="800" fill="white" filter="url(#textShadow)">CORDOVA</text>
  
  <!-- Subtitle -->
  <text x="256" y="385" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="600" fill="white" opacity="0.95" filter="url(#textShadow)">APP GENERATOR</text>
  
  <!-- Tagline -->
  <text x="256" y="410" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="white" opacity="0.8">Create Multiple Apps Instantly</text>
  
  <!-- Decorative code brackets -->
  <g transform="translate(256, 450)" opacity="0.4">
    <path d="M -30 -8 L -40 0 L -30 8" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M 30 -8 L 40 0 L 30 8" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="-10" cy="0" r="2" fill="white"/>
    <circle cx="0" cy="0" r="2" fill="white"/>
    <circle cx="10" cy="0" r="2" fill="white"/>
  </g>
</svg>
